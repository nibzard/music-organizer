name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling

    - name: Build single-file distribution
      run: |
        cd dist
        python build_single_file.py
        chmod +x music_organize.py

    - name: Build wheel
      run: |
        python -m build

    - name: Run tests
      run: |
        pip install -e .
        pip install pytest pytest-cov
        python -m pytest tests/ -v --cov=music_organizer

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Generate changelog
      id: changelog
      run: |
        git fetch --unshallow
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -n "$PREV_TAG" ]; then
          echo "## Changes since ${PREV_TAG}" > changelog.md
          git log ${PREV_TAG}..HEAD --oneline --no-decorate | sed 's/^/- /' >> changelog.md
        else
          echo "## Initial Release" > changelog.md
          git log --oneline --no-decorate | sed 's/^/- /' >> changelog.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Music Organizer ${{ steps.version.outputs.version }}
        body_path: changelog.md
        files: |
          dist/music_organize.py
          dist/music-organizer-*.whl
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create checksums
      run: |
        cd dist
        sha256sum music_organize.py > checksums.txt
        sha256sum music-organizer-*.whl >> checksums.txt
        cat checksums.txt

    - name: Upload checksums as artifact
      uses: actions/upload-artifact@v3
      with:
        name: checksums
        path: dist/checksums.txt
